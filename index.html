<!DOCTYPE html>
<html lang="en">
    <title>Student Form</title>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <form id="survey-form">
        <div class="information">
            <h1 id="title">Student Registration Form</h1>
            <p id="description" class="description text-center"> Please fill out Form with complete details.</p>
        <fieldset>
            <label>Name</label></br>
            <input id="text" type="text" name="text" placeholder="Enter Full Name" required></br>
            <label>Email</br></label>
            <input id="email" type="email" name="email" placeholder="Enter Gmail" required></br>
            <label>Age</br></label>
            <input id="number" type="number" name="number" min="18" max="100"  required></br>
        </fieldset>
        </div>
    </form>
    </body>
</html>
